<!DOCTYPE html>
<html>

<head>
    <meta encoding="UTF-8">
    <title>Criminal Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .auto-grid-3 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 style="text-align: center;">In custody or prison</h1>
        <!--
        <table id="criminalsTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>crime</th>
            </tr>
            <tr v-for="criminal in criminals">
                <td>{{ criminal.name }}</td>
                <td>{{ criminal.crime }}</td>
            </tr>
        </table>
        -->
        <div class="auto-grid-3">
            <div v-for="criminal in criminals" class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.johnmbrooks.com/wp-content/uploads/2017/05/placeholder-300x300.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ criminal.name }}</h5>
                    <p class="card-text">{{ criminal.crime }}</p>
                    <a v-bind:href="'criminal.html?test='+ criminal.id" class="btn btn-primary ">More Details</a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
<script src="https://unpkg.com/vue@3 "></script>
<script>
    const vue = Vue.createApp({
        data() {
            return {
                criminals: []
            }
        },
        async created() {
            this.criminals = await (await fetch('http://localhost:6661/criminals')).json();
        }
    }).mount('#app')
</script>
<script>
    function saveIndex(index) {
        sessionStorage.setItem("criminal_id ", index);
    }
</script>

</html>
