<!DOCTYPE html>
<html>

<head>
    <meta encoding="UTF-8">
    <title>Fuck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <table id="criminalsTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>crime</th>
            </tr>
            <tr v-for="criminal in criminals">
                <td>{{ criminal.name }}</td>
                <td>{{ criminal.crime }}</td>
            </tr>
        </table>
        <div class="card-body">
            <div v-for="criminal in criminals" class="card">
                <h1>{{ criminal.name }}</h1>
                <h1>{{ criminal.crime }}</h1>
            </div>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div v-for="criminal in criminals" class="card-body">
            <h5 class="card-title">{{ criminal.name }}</h5>
            <p class="card-text">{{ criminal.crime }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    const vue = Vue.createApp({
        data() {
            return {
                criminals: []
            }
        },
        async created() {
            this.criminals = await (await fetch('http://localhost:6661/criminals')).json();
        }
    }).mount('#app')
</script>

</html>
